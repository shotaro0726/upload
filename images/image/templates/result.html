{% extends "base.html" %}
{% block title %}結果・・・・・・{% endblock %}

{% block content %}
    <div>
        <h4 class="mt-4 mb-5 border-bottom">結果・・・</h4>

        <table class="table">
            <tbody>
                <tr>
                    <td>ファイル名</td>
                    <td>{{ photo_name }}</td>
                </tr>
                <tr>
                    <td>画像ファイル</td>
                    <td><img class="preview-img" src={{ photo_data }}></td>
                </tr>
                <tr>
                    <td>推定生物</td>
                    <td>{{ predicted }}</td>
                </tr>
                <tr>
                    <td>推定確率</td>
                    <td>{{ percentage }}</td>
                </tr>
            </tbody>
        </table>

        <a href="{% url 'image:index' %}" class="btn btn-success">画像選択ページに戻る・・・</a>
    </div>
{% endblock %}
